<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Vision</title>
</head>
<body>
    <h1>Vision</h1>
    <div class="card card1">
        <label for="inicio">Nos diga onde você está</label>
        <input type="text" id="inicio" name="" placeholder="Onde você está?">
        <button id="submit1">Escolher local</button>
        
        <div class="aux">
            <div class="locais" id="locais1">
                <button>Biblioteca</button>
                <button>Cores</button>
                <button>LADES</button>
                <button>Refeitório</button>
                <button>Sala 1 - Bloco C</button>
            </div>
        </div>
    </div>
    <div class="card card2">
        <label for="final">Nos diga onde você gostaria de ir</label>
        <input type="text" id="final" name="" placeholder="Onde você vai?">
        <button id="submit2">Escolher local</button>
        
        <div class="aux">
            <div class="locais" id="locais2">
                <button>Biblioteca</button>
                <button>Cores</button>
                <button>LADES</button>
                <button>Refeitório</button>
                <button>Sala 1 - Bloco C</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
